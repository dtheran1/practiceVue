<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub search</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <!-- Favourites -->
      <div class="favorites">
        <div
          class="favorite"
          v-for="(user, index) in allFavorites"
          :key="index"
        >
          <a @click.prevent="showFavorite(user)" href="#">
            <img
              :src="user.avatar_url"
              :alt="user.name"
              class="favorite__avatar"
            />
          </a>
        </div>
      </div>

      <!-- Content -->
      <article class="content">
        <h1 class="content__title">{{message}}</h1>

        <!-- Search -->
        <form class="search" @submit.prevent="doSearch">
          <input
            v-model="search"
            type="text"
            class="search__input"
            required
            placeholder="Search GitHub users"
          />
          <input type="submit" class="search__submit" value="Search" />
        </form>

        <!-- Result -->
        <div class="result" v-if="result">
          <a
            href="#"
            v-if="isFavorite"
            @click="removeFavorite"
            class="result__toggle-favorite"
            >Remove favorites✨</a
          >
          <a
            href="#"
            v-else
            @click="addFavorite"
            class="result__toggle-favorite"
            >Add favorites✨</a
          >
          <h2 class="result__name">{{result.name}}</h2>
          <img
            :src="result.avatar_url"
            class="result__avatar"
            :alt="result.name"
          />
          <p class="result__bio">
            {{result.bio}}
            <br />
            <a :href="result.blog" target="_blank" class="result__blog">
              {{result.blog}}
            </a>
          </p>
        </div>
        <p v-else>Waiting for search...</p>
        <!-- Error -->
        <div class="result__error" v-if="error">{{error}}</div>
      </article>
    </div>

    <script src="js/main.js"></script>
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
